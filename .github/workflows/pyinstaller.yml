name: PyInstaller

on:
  push:
    branches:
      - master

    tags:
      - 'v[0-9].*'

jobs:
  pyinstaller:
    permissions:
        contents: write
    name: Bundle on ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10"]
      fail-fast: false
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Install Python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: "3.10"

      - name: Build
        run: |
          python -m pip install --upgrade pip
          pip install -e.[dist]
          python ci/build.py
          python ci/release.py ${{ github.ref_name }}
